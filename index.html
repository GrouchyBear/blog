<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben Lack | Blog</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
    <link href="css/bootstrap-wysihtml5-0.0.2.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav>
  <div class="site-width">
    <a class="fix-name" href="http://twitter.com/benlack1" target="_blank">Ben Lack</a>
    <span class="menu icon" title="Menu (Esc)" tabindex="0" data-icon="m"><span>Menu</span></span>
  <div>


  <div id="navigation">
    <ul>
      <li><span>The man behind this site</span><a href="#" class="about" title="About me">About me</a></li>
      <li><span>Pretty things I made</span><a href="#" class="portfolio" title="My Portfolio">My Portfolio</a></li>
      <li><span>My thoughts</span><a href="http://grouchybear.github.io/blog/" class="blog" title="My Blog">My Blog</a></li>
      <li><span>Things I break</span><a href="#" class="labs" title="My Lab">My Lab</a></li>
      <li><span>How you can find me</span><a href="#" class="contact" title="Contact Me">Contact Me</a></li>
    </ul>
  </div>
</nav>

    <div class="container">

      <div class="blog-header">
        <h1 class="massiveheading">My Thoughts</h1>
      </div>

      <div class="row">

        <div class="col-md-12 blog-main">

          <div class="main-container"></div>

        </div><!-- /.blog-main -->

        <!-- <div class="col-sm-3 col-sm-offset-1 blog-sidebar">

        </div> /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>&copy; Ben Lack &middot; 2015</p>
      <p>Built with <a href="http://parse.com">Parse.js</a></p>
      <p>
        <a href="#/login"><i class="fa fa-unlock-alt"></i> Admin Login</a>
      </p>
    </div>

    <script id="blogs-tpl" type="text/x-handlebars-template">
    {{#each blog}}
    <div class="blog-post">
      <h2 class="blog-post-title"><a href="#/blog/{{objectId}}">{{title}}</a></h2>
      <p class="blog-post-meta">At {{time}} by {{authorName}}</p>
      <div>{{summary}}</div>
    </div>
    {{/each}}
    </script>

    <script id="categories-tpl" type="text/x-handlebars-template">
    <div class="sidebar-module">
      <h4>Categories</h4>
      <ol class="list-unstyled">
        {{#each category}}
        <li><a href="#/category/{{objectId}}">{{name}}</a></li>
        {{/each}}
      </ol>
    </div>
    </script>

    <script id="blog-tpl" type="text/x-handlebars-template">
    <div class="blog-post">

      <!-- Blog content -->
      <h2 class="blog-post-title">{{title}}</h2>
      <p class="blog-post-meta">At {{time}} by {{authorName}}</p>
      <div>{{{content}}}</div>


    </div>
    </script>

    <script id="login-tpl" type="text/x-handlebars-template">
    <form class="form-signin" role="form">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
      <input type="password" name="password" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </script>

    <script id="admin-tpl" type="text/x-handlebars-template">
      <h2>Welcome, {{username}}!</h2>
      <a href="#/add" class="add-blog btn btn-lg btn-primary">Add a New Blog</a>
      <a href="#/logout" class="add-blog btn btn-lg btn-default">Logout</a>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each blog}}
          <tr>
            <td><a class="app-link" href="#/edit/{{objectId}}">{{title}}</a></td>
            <td>{{authorName}}</td>
            <td>{{time}}</td>
            <td>
              <a class="app-link app-edit" href="#/edit/{{objectId}}">Edit</a> |
              <a class="app-link" href="#/del/{{objectId}}">Delete</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <script id="write-tpl" type="text/x-handlebars-template">
      <h2>{{form_title}}</h2>

      <form class="form-write" role="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" class="form-control" id="title" value="{{title}}"></input>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control">
            {{#each categories}}
            <option value="{{objectId}}" {{#if selected}}selected{{/if}}>{{name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <textarea name="summary" class="form-control" rows="3">{{{summary}}}</textarea>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control write-content" rows="20">{{{content}}}</textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Parse.js -->
    <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <!-- Handlebars.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wysihtml5-0.3.0.min.js"></script>
    <script src="js/bootstrap-wysihtml5-0.0.2.min.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
